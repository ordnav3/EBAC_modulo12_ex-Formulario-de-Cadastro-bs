<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
</head>

<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="alert alert-success">
                <p>Preencha o Formulário de Cadastro.</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" class="form-control" aria-describedby="msgemail" required>
                    <span id="msgemail" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</span>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="form-control" aria-describedby="msgtel" required>
                    <span id="msgtel" class="form-text">Nunca compartilharemos seu telefone com ninguém.</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
